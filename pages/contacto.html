    <form action="">
        <fieldset>
            <legend>Datos del interesado/a</legend>
        <div>
            <label form="name">Nombre</label>
            <input type="text" name="name" placeholder="Robert">
        </div>
        <br>
        <div>
            <label form="mail">mail</label>
            <input type="email" name="email" required>
        </div>
        <br>
        <div>
            <label form="celular">celular</label>
            <input type="celular" name="celular" required>
        </div>
        <br>
        </fieldset>
    
        <fieldset>
            <legend>interés</legend>
        <div>
            <label form="servicio">interés</label>
            <input type="radio" name="pedidos a domicilio" value="domicilio">Pedidos a domicilio
            <input type="radio" name="catering para eventos" value="eventos">Catering para eventos
            <input type="radio" name="encontranos en Hurlingham" value="plaza">Encontranos en Hurlingham
        </div>
        <br>
        <div>
            <label form="comentarios">consulta</label>
            <textarea name="comentarios" id="" cols="50" rows="6"></textarea>
        </div>
        </fieldset>
    
        <br>
        <div>
            <label form="terminos">acepta términos y condiciones</label>
            <input type="checkbox" name="terminos" value="1">
        </div>
        <br>
        <div>
            <input type="submit" value="enviar datos">
            <input type="reset" value="borrar datos">
        </div>
